<section id="register" class="mb-5">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
        <div class="card_register">
          <div class="card">
            <div class="card-body text-center">
              <form  #formRegisterUser="ngForm" (ngSubmit)="register()">
                  <h1 class="h3 mb-3 font-weight-normal">
                    Register
                  </h1>
                  <div class="form-group">
                     <input type="email" id="email" name="email" class="form-control" placeholder="email" [(ngModel)]="user.email" required>
                  </div>
                  <div class="form-group">
                     <input type="password" id="password" name="password" class="form-control" placeholder="password" [(ngModel)]="user.password" required>
                  </div>
                  <button class="btn btn-lg btn-primary btn-block">Register</button>
                  <div class="form-group">
                    <a routerLink="/user/login" class="form-control login-user">Do you have an account?</a>
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
